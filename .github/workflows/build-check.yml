name: Build Check

on:
  pull_request:
    branches: [master, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Source/RimMind/RimMind.csproj

      - name: Build
        run: dotnet build Source/RimMind/RimMind.csproj -c Release --no-restore --warnaserror
