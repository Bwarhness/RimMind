name: Bump Dev Version

on:
  push:
    branches: [dev]
    paths-ignore:
      - 'About/About.xml'  # prevent infinite loop

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Bump patch version in About.xml
        id: bump
        run: |
          CURRENT=$(grep -oP '(?<=<modVersion>)[^<]+' About/About.xml)
          MAJOR=$(echo $CURRENT | cut -d. -f1)
          MINOR=$(echo $CURRENT | cut -d. -f2)
          PATCH=$(echo $CURRENT | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          sed -i "s|<modVersion>$CURRENT</modVersion>|<modVersion>$NEW_VERSION</modVersion>|" About/About.xml
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped $CURRENT â†’ $NEW_VERSION"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add About/About.xml
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }} [skip ci]"
          git push
